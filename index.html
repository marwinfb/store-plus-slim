<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/category-grid.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
    <title>Store+</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./public/banner-image.png" alt="">
      </header>
      <main class="section">
        <div class="category-grid">

          <article class="card card--tv">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.tvs/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/qled-tv-2.png" class="card__image" width="200" alt="TVs Category">
                <h2 class="card__header">TVs</h2>
              </div>
            </a>
          </article>

          <article class="card card--sound-device">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.audio-devices/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/sound-tower-2.png" class="card__image" width="200" height="200" alt="Sound Devices Category">
                <h2 class="card__header">Sound Devices</h2>
              </div>
            </a>
          </article>

          <article class="card card--washer-dryer">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.washers-and-dryers/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/bespoke-washer-2.png" class="card__image" width="200" height="200" alt="Washers & Dryers Category">
                <h2 class="card__header">Washers & Dryers</h2>
              </div>
            </a>
          </article>

          <article class="card card--monitor">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.monitors/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/odyssey-monitor-2.png" class="card__image" width="200" height="200" alt="Monitors">
                <h2 class="card__header">Monitors</h2>
              </div>
            </a>
          </article>

          <article class="card card--refrigerator">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.refrigerators/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/side-by-side-ref-2.png" class="card__image" width="200" height="200" alt="Refrigerators">
                <h2 class="card__header">Refrigerators</h2>
              </div>
            </a>
          </article>

          <article class="card card--microwave">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.microwave-ovens/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/bespoke-microwave-2.png" class="card__image" width="200" height="200" alt="Microwave Category">
                <h2 class="card__header">Microwave</h2>
              </div>
            </a>
          </article>

          <article class="card card--air-conditioner">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.air-conditioners/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./public/bespoke-aircon-2.png" class="card__image card__image--ac" width="500" height="200" alt="Air Conditioners Category">
                <h2 class="card__header">Air Conditioners</h2>
              </div>
            </a>
          </article>

        </div>
      </main>
      <footer class="section">
        <img src="./public/paradigm-eco-kv-slim.jpg" alt="">
      </footer>

<!--      <footer class="section">-->
<!--        <img src="./public/paradigm-eco-kv.jpg" alt="">-->
<!--      </footer>-->
    </div>
  </body>
</html>
